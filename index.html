<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Mood from Webcam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Predict Your Mood from Webcam</h1>
    <p>Allow access to your webcam, and we'll detect your mood in real-time!</p>

    <div class="webcam-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
    </div>

    <div id="result">
      <h2>Your Mood: <span id="mood">Detecting...</span></h2>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
