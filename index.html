<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic AI Music Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Personalized Music Generator</h1>
    <p>Select your mood, and let AI create your music!</p>
    <div id="moodSelector">
      <select id="moodDropdown"></select>
      <button id="generateBtn">Generate Music</button>
    </div>
    <div id="result">
      <h2>Your Generated Music:</h2>
      <audio id="player" controls style="display: none;"></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
